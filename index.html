<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Air Quality App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default">
    <div class="app">
        <h1 class="app-title">Weather and Air Quality</h1>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="theme-buttons">
            <button class="theme-btn" data-theme="default">Default Theme</button>
            <button class="theme-btn" data-theme="sunny">Sunny</button>
            <button class="theme-btn" data-theme="rainy">Rainy</button>
            <button class="theme-btn" data-theme="cloudy">Cloudy</button>
            <button class="theme-btn" data-theme="breezy">Breezy</button>
            <button class="theme-btn" data-theme="night">Night</button>
        </div>

        <div id="weather-info" class="info-card">
            <div id="current-weather"></div>
            <div id="air-quality"></div>
        </div>

        <h2 class="forecast-title">5 Day Forecast</h2>
        <div id="forecast" class="forecast-container"></div>

        <div id="error-message" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
