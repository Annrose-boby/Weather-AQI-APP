<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Air Quality Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="default">
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-cloud-sun"></i> Weather & Air Quality Dashboard</h1>
      <p>Real-time weather data and pollution indicators</p>
    </header>
    
    <!-- Search Box -->
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button class="search-btn" onclick="getWeatherAndAQI()">
          <i class="fas fa-search"></i>
        </button>
        <button class="location-btn" onclick="getLocation()">
          <i class="fas fa-location-arrow"></i>
        </button>
      </div>
    </div>
    
    <!-- Current Weather -->
    <div class="weather-card card">
      <div class="card-header">
        <h2>Current Weather</h2>
        <div class="loading-spinner" id="weather-spinner"></div>
      </div>
      <div id="weather" class="card-content"></div>
    </div>

    <!-- Forecast -->
    <div class="forecast-card card">
      <div class="card-header">
        <h2>5-Day Forecast</h2>
      </div>
      <div id="forecast" class="forecast-container"></div>
    </div>

    <!-- AQI and Health Tips -->
    <div class="info-grid">
      <div class="aqi-card card">
        <div class="card-header">
          <h2>Air Quality Index</h2>
        </div>
        <div id="aqi" class="card-content"></div>
      </div>

      <div class="health-card card">
        <div class="card-header">
          <h2>Health Recommendations</h2>
        </div>
        <div id="healthTips" class="card-content"></div>
      </div>
    </div>

    <footer class="app-footer">
      <p>Data provided by OpenWeatherMap â€¢ Updated: <span id="update-time"></span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
